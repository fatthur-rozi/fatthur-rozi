<!DOCTYPE html>
<html>
<head>
	<title>latihan 1</title>
	<link rel="stylesheet" type="text/css" href="lat3.css">
</head>
<body background="beranda.jpg">
	<div class="back">
		<button><a href="\..\index.html"> << </a></button>
	</div>
	<div class="tab">
	  <button class="tablinks" onclick="openCity(event, 'SignUp')">Sign Up</button>
	  <button class="tablinks" onclick="openCity(event, 'SignIn')">Sign In</button>
	</div>
	<div id="SignUp" class="tabcontent">
		<div class="block1">
			<form autocomplete="off" method="POST">
				<div class="field1" align="center">
					<input type="text" name="Username" placeholder="Username" required="required">
					<input type="number" name="NIM" placeholder="NIM"  required="required">
					<input type="password" name="password" placeholder="Password" required="required">
				</div>
				<div class="tap1">
					<h2>Jenis Kelamin:</h2>
					<input type="radio" name="jenis-kelamin">Laki-laki
					<input type="radio" name="jenis-kelamin">Perempuan
					<input type="radio" name="jenis-kelamin">Lainnya
				</div>
				<div class="agree1" align="center">
					<input type="checkbox" name="setuju" required="required">saya menyetujui persyaratan<br>
					<input type="submit" value="register">
				</div>
			</form>
		</div>
	</div>
	<div id="SignIn" class="tabcontent">
		<div class="block1">
			<form autocomplete="off" method="POST">
				<div class="field1" align="center">
					<input type="text" name="Username" placeholder="Username" required="required">
					<input type="password" name="password" placeholder="Password" required="required">
				</div>
				<div class="agree1" align="center">
					<input type="submit" value="login">
				</div>
			</form>
		</div>
	</div>
	<script>
	function openCity(evt, cityName) {
	  var i, tabcontent, tablinks;
	  tabcontent = document.getElementsByClassName("tabcontent");
	  for (i = 0; i < tabcontent.length; i++) {
	    tabcontent[i].style.display = "none";
	  }
	  tablinks = document.getElementsByClassName("tablinks");
	  for (i = 0; i < tablinks.length; i++) {
	    tablinks[i].className = tablinks[i].className.replace(" active", "");
	  }
	  document.getElementById(cityName).style.display = "block";
	  evt.currentTarget.className += " active";
	}
	</script>
</body>
</html>
