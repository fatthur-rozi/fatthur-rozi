<!DOCTYPE html>
<html>
<head>
	<title>Input Data Mahasiswa</title>
</head>
<body>
	<table>
		<tr>
			<td>Nama</td>
			<td>:</td>
			<td><input type="text" name="nama" placeholder="Nama"></td>
		</tr>
		<tr>
			<td>NIM</td>
			<td>:</td>
			<td><input type="number" name="NIM" placeholder="Nomor Induk Mahasiswa"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td>:</td>
			<td><input type="Password" name="password" placeholder="Password"></td>
		</tr>
		<tr>
			<td>Jenis Kelamin</td>
			<td>:</td>
			<td><input type="radio" name="gender" value="Male">Male <br><input type="radio" name="gender" value="Female">Female</td>
		</tr>
	<td><input type="checkbox" name="check">Inputan Telah Sesuai</td>

	</table>

<input type="submit" name="">


</body>
</html>
